<div class="user-info-overlap-container">
  <div class="container">
  <div class="row">
    <div class="col-md-12"> <div class="card mb-3 user-info-card">
        <div class="card-body p-3 d-flex align-items-center">
          <div class="profile-image-wrapper rounded-circle me-3">
            <i class="bi bi-person-fill"></i>
          </div>
          <div class="text-start">
            <h6 class="mb-1">{{ user.first_name }}</h6>
            <p class="text-muted mb-0 phone-number">+{{ user.phone_code }} {{ user.phone }}</p>
            <p class="text-muted mb-0">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!-- main contain -->
<div class="container mt-4 profile-main-content">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active" style="background-color: #e9ecef; color: #007bff; border-left: 3px solid #007bff; font-weight: bold;">
          <i class="bi bi-pencil-square me-2"></i> Edit Profile
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="bi bi-question-circle me-2"></i> FAQS
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="bi bi-telephone me-2"></i> Contact Us
        </a>
        <a href="#" class="list-group-item list-group-item-action ">
          <i class="bi bi-person-x-fill me-2"></i> Delete Account
        </a>
        <a href="#" class="list-group-item list-group-item-action text-danger">
          <i class="bi bi-box-arrow-left me-2"></i> Logout
        </a>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">PERSONAL INFORMATION</h5>
          <div class="d-flex align-items-center mb-3">
            <div class="rounded-circle bg-secondary text-white d-flex justify-content-center align-items-center me-3" style="width: 50px; height: 50px;">
              <i class="bi bi-person-fill fs-3"></i>
            </div>
            <div>
              <h6 class="mb-0">{{ user.first_name }} {{ user.last_name }}</h6>
              <small class="text-muted">{{ user.email }}</small>
            </div>
          </div>
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="user.first_name" name="firstName" disabled>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="user.last_name" name="lastName" disabled>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" disabled>
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                  <!-- <select class="form-select" id="phoneCode" [(ngModel)]="user.phone_code" name="phoneCode" style="max-width: 120px;">
                    <option value="+965" selected>+965</option>
                    <option value="+1">+1</option>
                    <option value="+44">+44</option>
                    <option value="+91">+91</option>
                    </select> -->
                  <span class="input-group-text">+{{ user.phone_code }}</span>
                  <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" name="phoneNumber">
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="oldPassword" class="form-label">Old Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="oldPassword" [(ngModel)]="oldPassword" name="oldPassword" placeholder="Enter your current password">
                  <span class="input-group-text" style="cursor: pointer;" (click)="togglePasswordVisibility('oldPassword')">
                    <i class="bi bi-eye-slash" id="toggleOldPassword"></i>
                  </span>
                </div>
              </div>
              <div class="col-md-6">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter your new password">
                  <span class="input-group-text" style="cursor: pointer;" (click)="togglePasswordVisibility('newPassword')">
                    <i class="bi bi-eye-slash" id="toggleNewPassword"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm your new password">
                  <span class="input-group-text" style="cursor: pointer;" (click)="togglePasswordVisibility('confirmPassword')">
                    <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
                  </span>
                </div>
              </div>
              <div class="col-md-6">
                </div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary w-100">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
